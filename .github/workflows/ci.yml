name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta, nightly]
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
      continue-on-error: ${{ matrix.rust == 'nightly' }}

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt
    - name: Check formatting
      run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy
    - name: Run clippy
      run: cargo clippy -- -D warnings

  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary1_name: bandwidthmon
            binary2_name: bandwidthmon2
            asset_prefix: linux-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary1_name: bandwidthmon.exe
            binary2_name: bandwidthmon2.exe
            asset_prefix: windows-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            binary1_name: bandwidthmon
            binary2_name: bandwidthmon2
            asset_prefix: macos-amd64
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Build release
      run: cargo build --release --target ${{ matrix.target }}

    - name: Strip binaries (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: |
        strip target/${{ matrix.target }}/release/${{ matrix.binary1_name }}
        strip target/${{ matrix.target }}/release/${{ matrix.binary2_name }}

    - name: Upload bandwidthmon
      uses: actions/upload-artifact@v4
      with:
        name: bandwidthmon-${{ matrix.asset_prefix }}
        path: target/${{ matrix.target }}/release/${{ matrix.binary1_name }}

    - name: Upload bandwidthmon2
      uses: actions/upload-artifact@v4
      with:
        name: bandwidthmon2-${{ matrix.asset_prefix }}
        path: target/${{ matrix.target }}/release/${{ matrix.binary2_name }}
